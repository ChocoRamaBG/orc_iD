    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Първо добавяме файла
        git add script/ORCID_Deep_Scan_Results.xlsx
        
        # Правим commit само ако има истински промени
        git commit -m "Auto-update ORCID results [skip ci]" || echo "No changes to commit"
        
        # МАГИЯТА Е ТУК: Дърпаме промените и подреждаме историята (Rebase)
        # Това оправя грешката "fetch first"
        git pull --rebase origin main
        
        # Накрая бутаме към облака
        git push origin main
